<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <div class="logo-text">VIRA</div>
            </div>
            <h1 class="login-title">Iniciar Sesión</h1>
            <p class="login-subtitle">Ingresa tus credenciales para acceder</p>
        </div>

        <form class="login-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-input" [(ngModel)]="email" name="email"
                    placeholder="ejemplo@vira.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-input" [(ngModel)]="password" name="password"
                    placeholder="••••••••" required autocomplete="current-password">
            </div>

            <div *ngIf="errorMessage" class="error-message">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                {{ errorMessage }}
            </div>

            <button type="submit" class="login-btn" [disabled]="loading">
                <span *ngIf="!loading">Iniciar Sesión</span>
                <span *ngIf="loading" class="loading-text">
                    <svg class="spinner" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke-dasharray="60" stroke-dashoffset="20"></circle>
                    </svg>
                    Cargando...
                </span>
            </button>
        </form>

        <div class="demo-credentials">
            <p class="demo-title">Credenciales de Demo:</p>
            <div class="demo-buttons">
                <button type="button" class="demo-btn admin-btn" (click)="fillDemoAdmin()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83">
                        </path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Admin
                </button>
                <button type="button" class="demo-btn user-btn" (click)="fillDemoUser()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Usuario
                </button>
            </div>
        </div>
    </div>
</div>
