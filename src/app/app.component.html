<div class="app-container">
    <!-- Header/Navigation -->
    <header class="app-header">
        <div class="header-left">
            <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
                <span class="menu-icon"></span>
            </button>
            <div class="logo">
                <img src="assets/logo.svg" alt="VIRA Logo" class="logo-img" *ngIf="false">
                <div class="logo-text">VIRA</div>
            </div>
        </div>

        <nav class="main-nav" [class.open]="isMenuOpen">
            <a *ngFor="let item of visibleMenuItems" class="nav-link" [class.active]="currentRoute === item.path"
                (click)="navigateTo(item.path)">
                <span class="nav-icon">
                    <!-- Dashboard Icon -->
                    <svg *ngIf="item.icon === 'dashboard'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <!-- Crear Noticiario Icon -->
                    <svg *ngIf="item.icon === 'add_circle'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    <!-- Último Minuto Icon -->
                    <svg *ngIf="item.icon === 'flash_on'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                    <!-- Timeline Icon -->
                    <svg *ngIf="item.icon === 'timeline'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <!-- Automatización Icon -->
                    <svg *ngIf="item.icon === 'settings_suggest'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v4"></path>
                        <path d="M12 18v4"></path>
                        <path d="M4.93 4.93l2.83 2.83"></path>
                        <path d="M16.24 16.24l2.83 2.83"></path>
                        <path d="M2 12h4"></path>
                        <path d="M18 12h4"></path>
                        <path d="M4.93 19.07l2.83-2.83"></path>
                        <path d="M16.24 7.76l2.83-2.83"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <!-- Fuentes Icon -->
                    <svg *ngIf="item.icon === 'source'" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                    </svg>
                </span>
                <span class="nav-label">{{ item.label }}</span>
            </a>
        </nav>

        <div class="header-right" *ngIf="isLoggedIn">
            <div class="user-info">
                <div class="user-avatar">
                    <img [src]="user?.avatar" [alt]="user?.name" class="avatar-img">
                </div>
                <div class="user-details">
                    <span class="user-name">{{ user?.name }}</span>
                    <span class="user-email">{{ user?.email }}</span>
                </div>
                <button class="logout-btn" (click)="logout()" aria-label="Cerrar sesión">
                    <svg class="logout-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <router-outlet></router-outlet>
    </main>

    <!-- Overlay for mobile menu -->
    <div class="menu-overlay" [class.active]="isMenuOpen" (click)="toggleMenu()"></div>
</div>
